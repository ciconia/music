title: Cantata BWV 106
subtitle: "\"Gottes Zeit ist die allerbeste Zeit\""
composer: Johann Sebastian Bach
parts:
  flauto1:
    midi_transpose: f eb
    breaks:
      - "03"
  flauto2:
    midi_transpose: f eb
    breaks:
      - "03"
  viola-da-gamba1:
    clef: alto
    breaks:
      - "03"
      - "04"
  viola-da-gamba2:
    clef: tenor
    breaks:
      - "03"
      - "04"
  continuo:
    breaks:
      - "03"
      - "03"
      - "04"
score:
  supress_figures: true
  order:
    - flauto1
    - flauto2
    - viola-da-gamba1
    - viola-da-gamba2
    - soprano
    - alto
    - tenore
    - basso
    - continuo
  groups:
    - brace: [flauto1, flauto2]
    - brace: ["viola-da-gamba1", "viola-da-gamba2"]
    - bracket: [soprano, alto, tenore, basso]
macros:
  d1: "#8 #6 #"
  d2: "#6 # #8"
  v1: "r6 # # # #4"
  d3: "[#8 #6 #]"
  d: "#8. #6"
  t: "\\times 2/3 { #8[ # #] }"
  t2: "[(#6*2/3 # #)]"
  b1: "[#6 #3 #]"
  c1: "#8 #6 #"