title: Cantata BWV 12
subtitle: "\"Weinen, Klagen, Sorgen, Zagen\""
composer: Johann Sebastian Bach
#transpose: f g
parts:
  soprano:
    clef: soprano
  alto:
    clef: alto
  tenore:
    clef: tenor
  # global-staff-size 19
  oboe:
    midi_transpose: g f
    breaks:
      - 02-coro
      - 04-aria
      - 06-aria
  violino1:
    breaks:
      - 05-aria
  violino2:
    breaks:
      - 05-aria
  continuo:
    embed_figures: true
    breaks:
      - 04-aria
      - 05-aria
      - 06-aria
score:
  hide_figures: true
  order:
    - oboe
    - violino1
    - violino2
    - viola1
    - viola2
    - soprano
    - alto
    - tenore
    - basso
    - continuo
  groups:
    - brace: [violino1, violino2]
    - brace: [viola1, viola2]
    - bracket: [soprano, alto, tenore, basso]
macros:
  o1: "[(#6 #3 #) (#6 #3 #)]"
  o2: "[(#6 #3 #) #6 #]"
  o3: "[(#6 #3 #) #8]"
  o4: "[(#6 #3 # #6.) #3]"
  v1: "(#6 #) (# #) #8 r"
  v2: "(#6 #)"
  v3: "(#8 #)"
  a1: "[#6 #3 #]"
  a2: "[#6 #3 # #6 #3 #]"