title: Cantata BWV 156
subtitle: "\"Ich steh' mit einem fu√ü im Grabe\""
composer: Johann Sebastian Bach
movements:
  01-sinfonia:
    midi_tempo: 50 4
  02-aria:
    midi_tempo: 90 4
  03-recitativo:
    midi_tempo: 86 4
  04-aria:
    midi_tempo: 88 4
  05-recitativo:
    midi_tempo: 82 4
  06-choral:
    midi_tempo: 90 4
parts:
  # right now these settings don't do anything but just a reminder
  layout:
    between_system_padding: 6 \mm
    between_system_space: 15 \mm
  violino1:
    breaks:
      - 04-aria
      - 05-recitativo
  violino2:
    breaks:
      - 04-aria
      - 05-recitativo
  violini:
    no_part: true
  continuo:
    breaks:
      - 03-recitativo
      - 04-aria
      - 04-aria
      - 05-recitativo
score:
  order:
    - oboe
    - violini
    - violino1
    - violino2
    - viola
    - soprano
    - alto
    - tenore
    - basso
    - continuo
  groups:
    - brace: [violino1, violino2]
    - bracket: [soprano, alto, tenore, basso]