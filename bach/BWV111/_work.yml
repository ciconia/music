title: Cantata BWV 111
subtitle: '"Was mein Gott will, das g''scheh allzeit"'
composer: Johann Sebastian Bach
movements:
  01-coro:
    midi_tempo: 120 4
  04-aria:
    midi_tempo: 100 4
  05-recitativo:
    midi_tempo: 60 4
  06-choral:
    midi_tempo: 90 4
parts:
  # right now these settings don't do anything but just a reminder
  layout:
    between_system_padding: 6 \mm
    between_system_space: 15 \mm
  oboe1:
    breaks:
      - 05-recitativo
  oboe2:
    breaks:
      - 05-recitativo
  violino1:
    breaks:
      - 04-aria
      - 04-aria
  violino2:
    breaks:
      - 04-aria
      - 04-aria
  viola:
    breaks:
      - 04-aria
  continuo:
    breaks:
      - 02-aria
      - 04-aria
score:
  order:
    - oboe1
    - oboe2
    - violino1
    - violino2
    - viola
    - soprano
    - alto
    - tenore
    - basso
    - continuo
  groups:
    - brace: [oboe1, oboe2]
    - brace: [violino1, violino2]
    - bracket: [soprano, alto, tenore, basso]