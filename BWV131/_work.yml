title: Cantata BWV 131
subtitle: "\"Aus der Tiefen rufe ich, Herr, zu dir\""
composer: Johann Sebastian Bach
parts:
  layout:
    # right now these settings don't do anything but just a reminder
    between_system_padding: 6 \mm
    between_system_space: 15 \mm
  oboe:
    midi_transpose: a g
    breaks:
      - "02"
      - "03"
  violino:
    breaks:
      - "04"
  viola2:
    breaks:
      - "02"
      - "04"
  fagotto:
    midi_transpose: a g
    breaks:
      - "02"
      - "04"
  continuo:
    breaks:
      - "03"
      - "03"
      - "04"
score:
  order:
    - oboe
    - violino
    - viola1
    - viola2
    - fagotto
    - soprano
    - alto
    - tenore
    - basso
    - continuo
  groups:
    - brace: [viola1, viola2]
    - bracket: [soprano, alto, tenore, basso]
macros:
  c1: "#8 # # #4 #8"
  c2: "#4 #8"
  o1: "#8 (#6 #)"
  o2: "(#6 #)"
  v1: "r8 # #4"
  v2: "(#6 #) #8 r6 # # #"
  v3: "#4 r8 #"
  v4: "r6 # # # #8 #"
  v5: "r6 # # # (#6 #) #8"